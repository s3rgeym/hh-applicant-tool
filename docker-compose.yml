services:
  hh-applicant-tool:
    container_name: hh_applicant_tool
    image: hh_applicant_tool:latest
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      # Пробрасываем таймзону хоста
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
